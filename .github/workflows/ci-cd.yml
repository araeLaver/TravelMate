name: TravelMate CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  # 환경 변수 설정
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  # 백엔드 테스트 및 빌드
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travelmate_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run backend tests
      working-directory: ./backend
      env:
        SPRING_PROFILES_ACTIVE: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: travelmate_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
      run: |
        ./mvnw clean test
        ./mvnw jacoco:report

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: backend/target/surefire-reports/

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: backend/target/site/jacoco/

    - name: SonarQube analysis
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      working-directory: ./backend
      run: |
        ./mvnw sonar:sonar \
          -Dsonar.projectKey=travelmate-backend \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=${{ github.repository_owner }}

  # 프론트엔드 웹 테스트 및 빌드
  frontend-web-test:
    name: Frontend Web Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Run linting
      working-directory: ./web
      run: npm run lint

    - name: Run type checking
      working-directory: ./web
      run: npm run type-check

    - name: Run tests
      working-directory: ./web
      run: npm run test:ci

    - name: Build application
      working-directory: ./web
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: web/dist/

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: web-test-results
        path: web/coverage/

  # 모바일 앱 테스트 및 빌드
  mobile-test:
    name: Mobile App Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Install dependencies
      working-directory: ./mobile
      run: npm ci

    - name: Run linting
      working-directory: ./mobile
      run: npm run lint

    - name: Run type checking
      working-directory: ./mobile
      run: npm run tsc

    - name: Run tests
      working-directory: ./mobile
      run: npm run test:ci

    - name: Build Metro bundle
      working-directory: ./mobile
      run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle

  # 보안 스캔
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Dependency vulnerability scan (Backend)
      working-directory: ./backend
      run: |
        ./mvnw org.owasp:dependency-check-maven:check
        
    - name: Dependency vulnerability scan (Frontend)
      working-directory: ./web
      run: npm audit --audit-level high

  # 도커 이미지 빌드 및 푸시
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-web-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # 백엔드 도커 이미지 빌드
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # 웹 프론트엔드 도커 이미지 빌드
    - name: Build and push web frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./web
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 스테이징 환경 배포
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.travelmate.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'travelmate-staging'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

    - name: Run smoke tests
      run: |
        # 스테이징 환경 헬스 체크
        curl -f https://staging-api.travelmate.app/health || exit 1
        
        # 기본적인 API 테스트
        curl -f https://staging-api.travelmate.app/api/users/health || exit 1

  # 프로덕션 배포
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://travelmate.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy backend to production
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'travelmate-backend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

    - name: Deploy frontend to production
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'travelmate-web'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_WEB }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}

    - name: Run production smoke tests
      run: |
        # 프로덕션 환경 헬스 체크
        curl -f https://api.travelmate.app/health || exit 1
        curl -f https://travelmate.app || exit 1
        
        # 기본적인 API 테스트
        curl -f https://api.travelmate.app/api/users/health || exit 1

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        channel: '#deployments'
        message: '✅ TravelMate 프로덕션 배포 성공!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: failure
        channel: '#deployments'
        message: '❌ TravelMate 프로덕션 배포 실패!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # 성능 테스트
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run K6 load tests
      uses: k6io/action@v0.1
      with:
        filename: tests/performance/load-test.js
        flags: --env STAGING_URL=https://staging-api.travelmate.app

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: results/

  # 정리 작업
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()

    steps:
    - name: Delete old container images
